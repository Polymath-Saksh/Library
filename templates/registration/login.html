<!doctype html>
<html>
<head>
    <style>
        body {
            background-color: lightgreen;
            background-image: url('https://www.wallpapertip.com/wmimgs/0-3795_wallpaper-books-library-shelves-lighting-hd-book-library.jpg');
            background-size: cover;
        }
        a:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
    <title>
        Login
    </title>
</head>

    <body>
        <form method="post" style="color:aliceblue">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Login"><br />
            <p style="color:aliceblue">Not a registered user?</p>
            <button href="http://localhost:8000/accounts/sign_up">Signup</button>
        </form>
    </body>
</html>
