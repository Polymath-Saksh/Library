<!doctype html>
<html>
<head>
    <title>
        Admin Book Manager(Delete)
    </title>
</head>
<body>
    <h1>Admin Book Deletion</h1><br />

    <table style="width:100%">
        <caption><ul><b>Library</b></ul></caption>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Issue Status</th>
                <th>User Issued</th>
                <th>Date Issued</th>
            </tr>
        </thead>
        <tbody>
            {% for books in books %}
            <tr>
                <td>{{books.bid}}</td>
                <td>{{books.btitle}}</td>
                <td>{{books.author}}</td>
                <td>{{books.status}}</td>
                <td>{{books.user}}</td>
                <td>{{books.date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br />
    <h2>Delete Book</h2>
    <br />

    <form action='' method="POST">
        {% csrf_token %}
        <label for="id">Enter Book Title or Author:</label>
        <input type="text" id="id" name="id" /><br />
        <input type="submit" value="Delete Book" />
    </form>
</body>
</html>
